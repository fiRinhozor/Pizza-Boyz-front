    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Boyz</title>
    <link rel="icon" href="/img/favico.png">
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Logo</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="index.html">Main</a></li>
                <li><a href="">Pizza</a></li>
                <li><a href="loginpage.html">Login</a></li>
                <li><a href="account.html">Create an Account</a></li>
            </ul>

            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/cart.html"><i class="material-icons">shopping_cart</i></a></li>
            </ul>
        </div>
    </nav>


    <div class="row account">


        <form class="col account-register xl12">
            <div class="account-header">Create an Account</div>
            <div class="row form-field">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
            </div>

            <div class="row form-field">
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row form-field">
                <div class="input-field col s6">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>

            <div class="row form-field">
                <div class="input-field col s6">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row form-field">
                <div class="col s12">
                    <div class="col product-to-cart s6 ">
                        <a class="btn red darken-4 ">Create an Account</a>
                    </div>
                </div>
            </div>
        </form>
        <hr class="col xl10 offset-l1 offset-xl1 offset-s1 offset-m1 l10 s10 m10" id="upper">
    </div>





    </div>









    <script src="https://code.jquery.com/jquery-2.2.4.min.js " integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin=" anonymous "></script>

</body>
